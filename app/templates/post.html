<div class="post-item">
  <h3 class="post-item-title">
    <a href="<%= post.link %>"><%= post.title %></a>
  </h3>
  <div class="post-item-meta">
    <a href="<%= post.domain %>" class="post-item-author"><%= post.author %></a>
  </div>
  <div class='content'>
    <%= post.content %>
  </div>
</div>
